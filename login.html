<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    background-color: #f2f2f2;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .forgot-password {
    text-align: right;
    margin-top: 10px;
  }
  .forgot-password a {
    color: #007bff;
    text-decoration: none;
  }
  .forgot-password a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
    <div class="forgot-password">
      <a href="#" id="forgotPasswordLink">Forgot password?</a>
    </div>
    <div class="text-center mt-3">
      <p>Don't have an account? <a href="#" id="createAccountLink">Create new account</a></p>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    // Handle form submission
    $('#loginForm').submit(function(e) {
      e.preventDefault(); // Prevent the form from submitting

      // Get entered username and password
      var username = $('#username').val();
      var password = $('#password').val();

      // Check if username and password are correct
      if (username === "gaurav17" && password === "password") {
        alert('Login successful!');
        // Redirect to dashboard or perform other actions for successful login
      } else {
        alert('Invalid username or password. Please try again.');
      }
    });

    // Handle forgot password link click
    $('#forgotPasswordLink').click(function(e) {
      e.preventDefault(); // Prevent the link from navigating

      // Show a modal, redirect to a forgot password page, or perform any other action
      alert('Forgot password link clicked!');
    });

    // Handle create account link click
    $('#createAccountLink').click(function(e) {
      e.preventDefault(); // Prevent the link from navigating

      // Redirect to create account page or perform any other action
      alert('Create new account link clicked!');
    });
  });
</script>

</body>
</html>
